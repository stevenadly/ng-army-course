<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">

      <hr>

      <!-- <div class="form-group">
        <input type="text" class="form-control" name="" id="" placeholder="my form controler reactive"
          [formControl]="unameConttrol">
      </div>


      <div class="form-group">
        <input type="text" class="form-control" name="" id="" placeholder="my form controler template driven"
          [(ngModel)]="unameNgmodel">
      </div> -->


      <form class="form" [formGroup]="profileForm" (ngSubmit)="submitFn()">

        <div class="form-group">
          <label for="">first name :</label>
          <input type="text" name="" id="" class="form-control" placeholder="first name " formControlName="fname">
          <small *ngIf="myfname.invalid && myfname.touched && myfname.dirty">invalid first name </small>
          <small *ngIf="myfname.pristine">you didn't entered your name </small>
        </div>


        <div class="form-group">
          <label for="">last name :</label>
          <input type="text" name="" id="" class="form-control" placeholder="last name " formControlName="lname">
        </div>


        <div class="form-group">
          <label for="">email</label>
          <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId"
            placeholder="please enter your email" formControlName="email">
          <small id="emailHelpId" class="form-text text-muted" *ngIf="myEmail.invalid">Invalid email</small>
        </div>


        <div formGroupName="address">
          <h1>address</h1>
          <div class="form-group">
            <label for="">area name :</label>
            <input type="text" name="" id="" class="form-control" placeholder="first name " formControlName="area">
          </div>


          <div class="form-group">
            <label for="">street name :</label>
            <input type="text" name="" id="" class="form-control" placeholder="last name " formControlName="street">
          </div>



        </div>

        <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid">submit</button>
      </form>


      {{profileForm.value | json }}
      <hr>
      {{profileForm.status}}

    </div>
  </div>
</div>
