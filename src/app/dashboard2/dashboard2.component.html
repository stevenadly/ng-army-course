<div class="container">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <form [formGroup]="formgroup">
        <div class="form-group">
          <label for="">first name : </label>
          <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId"
            formControlName="firstName">
          <div class="alert alert-danger" role="alert"
            *ngIf="firstName.invalid && firstName.touched && firstName.dirty || firstName.errors?.invalidName">
            <div *ngIf=" firstName.invalid && firstName.touched && firstName.dirty"> dity user name </div>
            <div *ngIf="firstName.errors?.required">it is required</div>
            <div *ngIf="firstName.errors?.invalidName"> you shouldn't enter a nmuber</div>
          </div>
        </div>

        <div class="form-group">
          <label for="">last name : </label>
          <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId"
            formControlName="lastName">
          <small id="helpId" class="text-muted">Help text</small>
        </div>
      </form>

      {{formgroup.value | json}}
    </div>
  </div>
</div>
